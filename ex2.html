<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de chiens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Galerie de Chiens </h1>
        
        <input type="text" id="search-input" placeholder="Filtrer les races (ex: bulldog)...">
        
        <select id="breed-select">
            <option value="">Sélectionnez une race</option>
        </select>

        <div class="gallery" id="image-container">
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const breedSelect = document.getElementById('breed-select');
        const imageContainer = document.getElementById('image-container');
        
        let allBreeds = [];

        fetch('https://dog.ceo/api/breeds/list/all')
        .then(response => response.json())
        .then(data => {
            allBreeds = Object.keys(data.message);
            afficherOptions(allBreeds);
        })
        .catch(error => console.error(error));

        function afficherOptions(races) {
            breedSelect.innerHTML = '<option value="">Sélectionnez une race</option>';
            races.forEach(race => {
                const option = document.createElement('option');
                option.value = race;
                option.innerText = race;
                breedSelect.appendChild(option);
            });
        }

        searchInput.addEventListener('input', function() {
            const texte = searchInput.value.toLowerCase();
            const racesFiltrees = allBreeds.filter(race => race.includes(texte));
            afficherOptions(racesFiltrees);
        });

        breedSelect.addEventListener('change', function() {
            const raceSelectionnee = breedSelect.value;
            
            if (raceSelectionnee === "") {
                imageContainer.innerHTML = "";
                return;
            }

            fetch(`https://dog.ceo/api/breed/${raceSelectionnee}/images`)
            .then(response => response.json())
            .then(data => {
                imageContainer.innerHTML = "";
                const images = data.message.slice(0, 12);
                
                images.forEach(imgUrl => {
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    imageContainer.appendChild(img);
                });
            })
            .catch(error => console.error(error));
        });

    </script>
</body>
</html>
